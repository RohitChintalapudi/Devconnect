    <!-- Enhanced loading and theme management -->
    <script>
      // Theme management
      function initializeTheme() {
        document.documentElement.setAttribute('data-theme', 'black-yellow');
        document.body.classList.add('black-yellow-theme');
        
        if (typeof Storage !== 'undefined') {
          localStorage.setItem('portfolio-theme', 'black-yellow');
        }
      }
      
      // Initialize theme immediately
      initializeTheme();
      
      // Simple loading screen management
      window.addEventListener('DOMContentLoaded', function() {
        const minDisplayTime = 2500; // Show for 2.5 seconds minimum
        const startTime = Date.now();
        
        function hideLoadingScreen() {
          const elapsedTime = Date.now() - startTime;
          const remainingTime = Math.max(0, minDisplayTime - elapsedTime);
          
          setTimeout(function() {
            const loadingSpinner = document.getElementById('loading-spinner');
            if (loadingSpinner) {
              loadingSpinner.style.opacity = '0';
              loadingSpinner.style.transform = 'scale(1.05)';
              loadingSpinner.style.transition = 'opacity 1s ease-out, transform 1s ease-out';
              
              setTimeout(function() {
                loadingSpinner.remove();
              }, 1000);
            }
          }, remainingTime);
        }
        
        hideLoadingScreen();
      });
      
      // Cleanup when app fully loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingSpinner = document.getElementById('loading-spinner');
          if (loadingSpinner) {
            loadingSpinner.remove();
          }
        }, 3000);
      });
      
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('Loading error:', e);
        const loadingSpinner = document.getElementById('loading-spinner');
        if (loadingSpinner) {
          loadingSpinner.innerHTML = `
            <div class="absolute inset-0 bg-gradient-to-br from-black via-gray-900 to-black"></div>
            <div class="relative z-10 text-center">
              <div class="text-red-400 text-2xl mb-4">⚠️</div>
              <h2 class="text-yellow-400 text-2xl font-bold mb-2">Loading Error</h2>
              <p class="text-white mb-6">Failed to load DevConnect portfolio</p>
              <button onclick="window.location.reload()" class="px-6 py-3 bg-yellow-400 text-black rounded-lg font-bold hover:bg-yellow-300 transition-colors duration-200">
                Retry
              </button>
            </div>
          `;
        }
      });
      
      // Add smooth scroll behavior for better navigation
      document.addEventListener('click', function(e) {
        if (e.target.tagName === 'A' && e.target.getAttribute('href').startsWith('#')) {
          e.preventDefault();
          const target = document.querySelector(e.target.getAttribute('href'));
          if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        }
      });
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
        });
      }
    </script>
