<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Devconnect - Rohit Chintalapudi | Frontend Developer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Rohit Chintalapudi - Frontend Web Developer specializing in React, JavaScript, and modern web technologies. View my portfolio and projects.">
    <meta name="keywords" content="frontend developer, web developer, React, JavaScript, HTML, CSS, portfolio">
    <meta name="author" content="Rohit Chintalapudi">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Devconnect - Rohit Chintalapudi">
    <meta property="og:description" content="Frontend Web Developer Portfolio">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="./src/index.css" as="style">
    <link rel="preload" href="./src/index.jsx" as="script">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./src/index.css">
    
    <!-- Responsive Design Enhancements -->
    <style>
      /* Ensure smooth scrolling and prevent horizontal overflow */
      html {
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      
      body {
        overflow-x: hidden;
      }
      
      /* Custom responsive utilities */
      @media (max-width: 640px) {
        body {
          /* Reduce top padding on mobile */
          padding-top: 4rem !important;
        }
      }
      
      @media (min-width: 641px) and (max-width: 1024px) {
        body {
          /* Medium padding for tablet */
          padding-top: 5rem !important;
        }
      }
      
      /* Ensure background covers properly on all devices */
      @media (max-width: 768px) {
        body {
          background-attachment: scroll !important;
          min-height: 100vh;
        }
      }
      
      /* High DPI displays */
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        body {
          background-size: cover;
        }
      }
      
      /* Landscape mobile optimization */
      @media (max-height: 500px) and (orientation: landscape) {
        body {
          padding-top: 2rem !important;
          min-height: 100vh;
        }
      }
    </style>
  </head>
  <body class="
    /* Responsive padding */
    pt-16 sm:pt-20 lg:pt-19
    
    /* Background */
    bg-no-repeat 
    bg-cover 
    bg-center 
    bg-fixed 
    sm:bg-fixed
    
    /* Container */
    max-w-full 
    w-full
    
    /* Gradient background */
    bg-gradient-to-br 
    from-blue-500 
    from-0% 
    via-violet-600 
    via-50% 
    to-fuchsia-500 
    to-100%
    
    /* Height */
    min-h-screen
    
    /* Prevent horizontal scroll */
    overflow-x-hidden
    
    /* Text rendering optimization */
    antialiased
    
    /* Smooth scrolling container */
    scroll-smooth
  ">
    
    <!-- Loading Indicator (Optional) -->
    <div id="loading-spinner" class="fixed inset-0 bg-gradient-to-br from-blue-500 via-violet-600 to-fuchsia-500 flex items-center justify-center z-50">
      <div class="animate-spin rounded-full h-12 w-12 sm:h-16 sm:w-16 border-4 border-white border-t-transparent"></div>
    </div>
    
    <!-- Main App Container -->
    <div id="root" class="relative z-10 w-full min-h-screen"></div>
    
    <!-- Scripts -->
    <script type="module" src="./src/index.jsx"></script>
    
    <!-- Hide loading spinner when app loads -->
    <script>
      // Hide loading spinner once the app starts loading
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingSpinner = document.getElementById('loading-spinner');
          if (loadingSpinner) {
            loadingSpinner.style.opacity = '0';
            loadingSpinner.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingSpinner.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Performance optimization: Remove loading spinner if React app loads
      window.addEventListener('load', function() {
        const loadingSpinner = document.getElementById('loading-spinner');
        if (loadingSpinner) {
          loadingSpinner.remove();
        }
      });
    </script>
  </body>
</html>
